name: Docker_build_push

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx hardhat test
